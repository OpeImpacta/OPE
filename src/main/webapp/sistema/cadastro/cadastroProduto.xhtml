<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
                
       <ui:define name="head-end">
	       <style type="text/css">
	            .ui-datatable .ui-datatable-header {
	                text-align: right !important;
	       		}
	       		
	       		span.ui-fileupload-choose > span.ui-icon-plusthick{
    				display: none !important;
				}
				span.ui-fileupload-choose > span.ui-button-text{
					padding-left: 1em !important;
				}
	       </style>
    </ui:define>

    <ui:define name="title">
        Produto
    </ui:define>

	<ui:define name="body">
		<adm:breadcrumb link="/sistema/cadastro/cadastroProduto" title="Produto"/>
		<h:form id="frmList">
			<p:growl id="msgOk" showSummary="false" severity="info"/>
            <p:growl id="msgErro" showSummary="false" strick="true" severity="warn,error,fatal"/>
	        
		<div class="box box-primary">
        	<div class="box-header with-border">
				<div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton icon="fa fa-plus"
                                         value="Novo" styleClass="btn-primary" 
                                         actionListener="#{produtoControl.doStartAddRecord()}" 
                                         update="frmCadastro" />
                                         
                        <p:spacer width="5"/>
                        
                        <p:commandButton value="Excluir" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{produtoControl.deleteRecord()}"
                                         actionListener="#{produtoControl.unRowSelect()}"
                                         type="submit" update="frmList:tabela @(.ui-button)"
                                         disabled="#{produtoControl.disableButton}">
                        	<p:confirm header="Confirmação" message="Você tem certeza que deseja excluir este item?" global="true" showEffect="fade" hideEffect="fade" styleClass="box-warning" />
                                <p:confirmDialog global="true" closable="true" closeOnEscape="true">
                                    <p:commandButton value="Sim" type="button" styleClass="btn-primary ui-confirmdialog-yes" icon="fa fa-check" />
                                    <p:commandButton value="Não" type="button" styleClass="btn-danger ui-confirmdialog-no" icon="fa fa-close" />
                        	</p:confirmDialog>
                        </p:commandButton>    
                                     
                        <p:spacer width="5"/>
                        
                        <p:commandButton value="Editar" update="@(.ui-dialog)" styleClass="btn-info"
                        				 disabled="#{produtoControl.disableButton}"
                                         oncomplete="PF('dlgCadastro').show()" icon="fa fa-edit">
                        </p:commandButton>                 
                    </div>
                   
                    <p:separator/>

			<p:dataTable id="tabela" var="registro" value="#{produtoControl.list}" rowKey="#{registro.idProduto}" selectionMode="single" selection="#{produtoControl.selected}"
							paginator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="[ Página: {currentPage}/{totalPages} ]" emptyMessage="Nenhum Registro Encontrado"
                            widgetVar="wvTable">
							
                <p:ajax event="rowSelect" listener="#{produtoControl.onRowSelect()}" update="@(.ui-button)"/>
                
                <p:column styleClass="align-center" width="5%">
                	<p:rowToggler/>
                </p:column>

				<p:column headerText="Código" sortBy="#{registro.idProduto}" filterBy="#{registro.idProduto}" filterMatchMode="contains">
					<h:outputText value="#{registro.idProduto}" />
				</p:column>
				
				<p:column headerText="Categoria" filterBy="#{registro.categoria.nome}" sortBy="#{registro.categoria.nome}" filterMatchMode="contains">
					<h:outputText value="#{registro.categoria.nome}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{registro.nome}" sortBy="#{registro.nome}" filterMatchMode="contains">
					<h:outputText value="#{registro.nome}" />
				</p:column>

				<p:column id="image" headerText="Imagem" style="align-content: center; text-align: center;" width="8%">
					<o:graphicImage id="imagemProduto" dataURI="true" value="#{imagemControl.getImage(registro.imagem.idImagem)}" style="margin: auto;width: 30px; height: 30px; align-content: center" rendered="#{not empty registro.imagem}"/>
					<p:tooltip id="toolTipContent" for="imagemProduto" position="bottom">
						<o:graphicImage dataURI="true" value="#{imagemControl.getImage(registro.imagem.idImagem)}"/>
					</p:tooltip>
               </p:column>

				<p:column headerText="Ativo" sortBy="#{registro.ativo}"  filterBy="#{registro.ativo}" resizable="false" toggleable="true" style="text-align:center; padding: 0;">
					<f:facet id="idFilter" name="filter" >
	                    <p:selectOneButton onchange="PF('wvTable').filter()">
		                    <f:converter converterId="javax.faces.Boolean" />
		                    <f:selectItem itemLabel="Todos" itemValue="" />
		                    <f:selectItem itemLabel="Sim" itemValue="true" />
		                    <f:selectItem itemLabel="Não" itemValue="false" />
	                    </p:selectOneButton>
                    </f:facet>
				
					<p:graphicImage  value="#{utilityTela.getBooleanImg(registro.ativo)}"
                                     style="width: 25px;  height: 25px;" 
                                     alt="#{registro.ativo ? Não : Sim}" />
				</p:column>
				
				<p:rowExpansion>
	                <p:panelGrid  columns="2" style="width:100%"   >
		                	<h:outputText value="Código : "/>
		                <h:outputText value="#{registro.idProduto}"  />
		                <h:outputText value="Nome : " />
		                <h:outputText value="#{registro.nome}" />
		                <h:outputText value="Categoria : " />
		                <h:outputText value="#{registro.montadora.nome}" />
						<h:outputText value="Ativo : " />
						<h:outputText value="#{utilityTela.getDescBoolean(registro.ativo)}" />
	                </p:panelGrid>
                </p:rowExpansion>

				<f:facet name="footer">
					Total: #{produtoControl.list.size()}
				</f:facet>
			</p:dataTable>
			     </div>
            </div>

		</h:form>
			<p:dialog width="700px" height="auto" widgetVar="dlgCadastro" resizable="false" 
					header="Produto" focus="frmCadastro:nome" styleClass="box-primary"
					modal="true" appendTo="@(body)" closable="true"   closeOnEscape="true" responsive="true">
				<h:form id="frmCadastro">
					#{produtoControl.verificaModeloList()}
					<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
					<h:panelGrid columns="2" style="width:100%">
							<p:column width="50%">
								<p:outputLabel value="Código: ">
									<p:inputText value="#{produtoControl.selected.idProduto}" disabled="true"/>
								</p:outputLabel>
							</p:column>
							<p:column width="50%">
								<p:selectOneButton id="manyBtn" value="#{produtoControl.selected.ativo}" style="float:right">
									<f:converter converterId="javax.faces.Boolean" />
			                        <f:selectItem itemLabel="Ativo" itemValue="true"/>
			                        <f:selectItem itemLabel="Inativo" itemValue="false"/>
	                    		</p:selectOneButton>
	                    	</p:column>	
	                </h:panelGrid>    	
	                <h:panelGrid style="width:100%" >
	                	<p:row>
							<p:outputLabel for="nome" value="Nome: " style="width:100%">
								<p:inputText id="nome" value="#{produtoControl.selected.nome}" required="true" style="width: 100%" requiredMessage="Campo Nome é necessário"/>
							</p:outputLabel>
						</p:row>
						<p:row>	
							<p:outputLabel for="selectCategoria" value="Categoria: " style="width:100%">
								<p:selectOneMenu id="selectCategoria" value="#{produtoControl.selected.categoria}" filter="true" filterMatchMode="contains" converter="omnifaces.SelectItemsConverter" style="width:100%; height: 30px" required="true" requiredMessage="Campo Categoria é necessário">
		                           	<f:selectItem itemLabel="Selecione..." itemValue="" />
		                           	<f:selectItems value="#{categoriaControl.listAtivo}" var="item" itemLabel="#{item.idCategoria} - #{item.nome}" itemValue="#{item}" />
		                       </p:selectOneMenu> 
	                       </p:outputLabel>
	                    </p:row>   
					</h:panelGrid>
					<p:outputLabel value="Imagem: "/>
					<p:fileUpload id="selectImagem" fileUploadListener="#{produtoControl.upload}" style="width:100%" auto="true"
                                  sizeLimit="1000000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                    			 update="messages" label="Escolher" required="true" requiredMessage="Imagem é necessário"/>
                    <br/>	
                      <h:panelGrid columns="3" width="100%">
                    	<p:column width="310px">
                    		<p:outputLabel for="dtModelo" value="Modelos "/>
                    		<p:dataTable id="dtModelo" value="#{produtoControl.modeloList}" var="registro" style="width: 310px" rowKey="#{registro.idModelo}" selectionMode="single" selection="#{produtoControl.modeloSelected}" scrollable="true" scrollHeight="200" tableStyle="font-size: 12px; text-align: center">
                    			<p:column>
                    				#{registro.montadora.nome}
                    			</p:column>
                    			<p:column>
                    				#{registro.nome}
                    			</p:column>
                    		</p:dataTable>
                    	</p:column>
                    	
                    	<p:column width="80px">
                    		<p:commandButton id="btnAddProdutoModelo" actionListener="#{produtoControl.addProdutoModelo()}" update="dtModelo dtProduto @this btnRemoveProdutoModelo" icon="ui-icon-arrowthick-1-e" style="margin: 3px" disabled="#{empty produtoControl.modeloList ? true : false}"/>
                    		<br/>
                    		<p:commandButton id="btnRemoveProdutoModelo" actionListener="#{produtoControl.removeProdutoModelo()}" update="dtModelo dtProduto @this btnAddProdutoModelo" icon="ui-icon-arrowthick-1-w" style="margin: 3px" disabled="#{empty produtoControl.selected.produtoModeloList ? true : false}"/>
                    	</p:column>
                    	
                    	<p:column width="310px">
                    		<p:outputLabel for="dtModelo" value="Modelos selecionados" style="float: center"/>
                    		<p:dataTable id="dtProduto" value="#{produtoControl.selected.produtoModeloList}" var="registro" style="width: 310px" scrollable="true" scrollHeight="200" rowKey="#{registro}" selectionMode="single" selection="#{produtoControl.produtoModeloSelected}" tableStyle="font-size: 12px">
                    			<p:column>
                    				#{registro.modelo.montadora.nome}
                    			</p:column>
                    			<p:column>
                    				#{registro.modelo.nome}
                    			</p:column>
                    		</p:dataTable>
                    	</p:column>
                    </h:panelGrid>		

				<p:separator/>
				<p:commandButton value="Salvar"
					style="margin-top: -10px; width: auto"
					update="frmList:tabela frmCadastro @(.ui-button)"
					action="#{produtoControl.treatRecord()}"
					actionListener="#{produtoControl.unRowSelect()}"
					type="submit"
					styleClass="btn-block btn-success" icon="fa fa-floppy-o"/>
					
				<p:commandButton value="Cancelar"
					id="brnCancelar"
					style="margin-top: -10px; width: auto"
					update="frmList:tabela frmCadastro @(.ui-button)"
					actionListener="#{produtoControl.unRowSelect()}"
					onclick="PF('dlgCadastro').hide()"
					styleClass="btn-block btn-danger" icon="fa fa-close"/>	
			</h:form>
			</p:dialog>
	</ui:define>
</ui:composition>
