<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">
                
       <ui:define name="head-end">
	       <style type="text/css">
	            .ui-datatable .ui-datatable-header {
	                text-align: right !important;
	       }
	       </style>
    </ui:define>

    <ui:define name="title">
       Alteração de Senha
    </ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="Alteração de Senha"/>
		<h:form id="frmSenha">
			<p:growl id="msgOk" showSummary="false" severity="info"/>
            <p:growl id="msgErro" showSummary="false" strick="true" severity="warn,error,fatal"/>
	        
			<div class="box box-primary">
	        	<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						
						<div class="ui-g">
						    <div class="ui-g-4">
						    	<p:panelGrid layout="grid" columns="1" >
						    		
						    		<p:outputLabel for="txtSenhaAtual" value="Senha atual:"><br/>
						    			<p:password style="width: 320px" value="#{usuarioControl.senhaAtual}" 
						    				id="txtSenhaAtual" />
						    		</p:outputLabel>
						    		
						    		<br/>
						    		<p:outputLabel for="txtNovaSenha" value="Nova senha:"><br/>
						    			<p:password style="width: 320px" value="#{usuarioControl.senhaNova}" id="txtNovaSenha" />
						    		</p:outputLabel>
						    		
						    		<br/>
						    		<p:commandButton value="Salvar" styleClass="btn-block btn-success" type="submit" actionListener="#{usuarioControl.alterarSenha()}" update="@form"/>
										
									<p:commandButton value="Esqueci a senha"
										styleClass="btn-block btn-danger" />
										
						    	</p:panelGrid>
						    </div>
						</div>
						
	                </div>
	            </div>
	        </div>
       </h:form>
	</ui:define>
</ui:composition>
