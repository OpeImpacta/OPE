<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                >
                
             
   
	<ui:define name="title">
        Cliente
    </ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="Cliente"/>
		<h:form id="frmList">
			<p:growl id="msgOk" showSummary="false" severity="info"/>
            <p:growl id="msgErro" showSummary="false" strick="true" severity="warn,error,fatal"/>
	        
		<div class="box box-primary">
        	<div class="box-header with-border">
				<div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton icon="fa fa-plus"
                                         value="Novo" styleClass="btn-primary" 
                                         actionListener="#{clienteControl.doStartAddRecord()}" 
                                         update="frmCadastro" />
                                         
                        <p:spacer width="5"/>
                        
                        <p:commandButton value="Excluir" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{clienteControl.deleteRecord()}"
                                         actionListener="#{clienteControl.unRowSelect()}"
                                         type="submit" update="frmList:tabela @(.ui-button)"
                                         disabled="#{clienteControl.disableButton}">
                        	<p:confirm header="Confirmação" message="Você tem certeza que deseja excluir este item?" global="true" showEffect="fade" hideEffect="fade" styleClass="box-warning" />
                                <p:confirmDialog global="true" closable="true" closeOnEscape="true">
                                    <p:commandButton value="Sim" type="button" styleClass="btn-primary ui-confirmdialog-yes" icon="fa fa-check" />
                                    <p:commandButton value="Não" type="button" styleClass="btn-danger ui-confirmdialog-no" icon="fa fa-close" />
                        	</p:confirmDialog>
                        </p:commandButton>    
                                     
                        <p:spacer width="5"/>
                        
                        <p:commandButton value="Editar" update="@(.ui-dialog)" process="frmCadastro" styleClass="btn-info"
                        				 disabled="#{clienteControl.disableButton}" onclick="#{clienteControl.setaPessoa()}"
                        				 oncomplete="PF('dlgCadastro').show()" icon="fa fa-edit">
                        </p:commandButton>                 
                    </div>
                    <p:splitButton value="Novo" action="#{clienteControl.doStartAddRecord()}" update="frmCadastro"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Editar" oncomplete="PF('dlgCadastro').show()"
                        			disabled="#{clienteControl.disableButton}"
                                    process="@this" update="@(.ui-dialog)" icon="fa fa-edit"/>
                        <p:menuitem value="Excluir" process="@this" icon="fa fa-trash"
                                    action="#{clienteControl.deleteRecord()}"
                                    actionListener="#{clienteControl.unRowSelect()}"
                                    type="submit" update="frmList:tabela @(.ui-button)"
                                    disabled="#{clienteControl.disableButton}">
                            <p:confirm header="Confirmação" message="Você tem certeza que deseja excluir este item?" icon="ui-icon-danger"/>
                        </p:menuitem>
                    </p:splitButton>
                   
                    <p:separator/>

			<p:dataTable id="tabela" var="registro"  value="#{clienteControl.list}" rowKey="#{registro.idCliente}" selectionMode="single" selection="#{clienteControl.selected}"
							paginator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="[ Página: {currentPage}/{totalPages} ]" sortBy="#{registro.nome}" emptyMessage="Nenhum Registro Encontrado"
                                 widgetVar="wvTable">
							
                <p:ajax event="rowSelect" listener="#{clienteControl.onRowSelect()}" update="@(.ui-button)"/>
                
                <p:column styleClass="align-center" width="5%">
                	<p:rowToggler />
                </p:column>

				<p:column headerText="Código" style="text-align:center" sortBy="#{registro.idCliente}" filterBy="#{registro.idCliente}" filterMatchMode="contains">
					<h:outputText value="#{registro.idCliente}" />
				</p:column>

				<p:column headerText="Nome/Razão Social" filterBy="#{registro.nome}" filterStyle="width: 200px" sortBy="#{registro.nome}" filterMatchMode="contains">
					<h:outputText value="#{registro.nome}" />
				</p:column>
				
				<p:column headerText="CPF/CNPJ" filterBy="#{registro.cpf}" sortBy="#{registro.cpf}" filterStyle="width: 130px" filterMatchMode="contains" style="text-align:center">
					<h:outputText value="#{registro.cpf}" />
				</p:column>
				
				<p:column headerText="Ativo" sortBy="#{registro.ativo}"  filterBy="#{registro.ativo}" resizable="false" toggleable="true" style="text-align:center; padding: 0;">
					<f:facet id="idFilter" name="filter" >
	                    <p:selectOneButton onchange="PF('wvTable').filter()">
		                    <f:converter converterId="javax.faces.Boolean" />
		                    <f:selectItem itemLabel="Todos" itemValue="" />
		                    <f:selectItem itemLabel="Sim" itemValue="true" />
		                    <f:selectItem itemLabel="Não" itemValue="false" />
	                    </p:selectOneButton>
                    </f:facet>
				
					<p:graphicImage  value="#{utilityTela.getBooleanImg(registro.ativo)}"
                                     style="width: 25px;  height: 25px;" 
                                     alt="#{registro.ativo ? Não : Sim}" />
				</p:column>
				
				<p:rowExpansion>
	                <p:panelGrid  columns="2" style="width:100%"   >
		                	<h:outputText value="Código : "/>
		                <h:outputText value="#{registro.idCliente}"  />
		                <h:outputText value="Nome/Razão Social : " />
		                <h:outputText value="#{registro.nome}" />
		                <h:outputText value="CPF/CNPJ : " />
		                <h:outputText value="#{registro.cpf}" />
		                <h:outputText value="Email : " />
		                <h:outputText value="#{registro.email}" />
						<h:outputText value="Ativo : " />
						<h:outputText value="#{utilityTela.getDescBoolean(registro.ativo)}" />
	                </p:panelGrid>
                </p:rowExpansion>

				<f:facet name="footer">
					Total: #{clienteControl.list.size()}
				</f:facet>
			</p:dataTable>
			     </div>
            </div>

		</h:form>
			<p:dialog width="900px" height="auto" widgetVar="dlgCadastro" resizable="false" responsive="true" 
					header="Cliente" focus="frmCadastro:nome" styleClass="box-primary" 
					modal="true" appendTo="@(body)" closable="true" closeOnEscape="true">
					<p:ajax event="close" listener="#{clienteControl.limpaFormulario}" update="frmCadastro" />
					
					<h:form id="frmCadastro">
					<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
					<h:panelGrid columns="3" style="width:100%">
							<p:column width="50%">
								<p:outputLabel value="Código: "><br />
									<p:inputText value="#{clienteControl.selected.idCliente}" disabled="true"/>
								</p:outputLabel>
							</p:column>
							<p:outputLabel for="tipoPessoa" value="Pessoa:"><br/>
		                    	<p:selectOneButton id="tipoPessoa" value="#{clienteControl.pessoa}" >
			                        <f:selectItem itemLabel="Física" itemValue="1"/>
			                        <f:selectItem itemLabel="Jurídica" itemValue="2"/>
			                        
			                        <p:ajax event="change" update="frmCadastro:lblNome frmCadastro:lblCpf frmCadastro:cpf" listener="#{clienteControl.updateForm}" />
			                    </p:selectOneButton>
		                    </p:outputLabel>
							<p:column width="50%" style="text-align: left">
								<p:selectOneButton id="manyBtn" style="margin-top: 15px" value="#{clienteControl.selected.ativo}">
									<f:converter converterId="javax.faces.Boolean" />
			                        <f:selectItem itemLabel="Ativo" itemValue="true"/>
			                        <f:selectItem itemLabel="Inativo" itemValue="false"/>
	                    		</p:selectOneButton>
	                    	</p:column>	
	                </h:panelGrid>    	
	                <h:panelGrid width="100%" columns="3" >
						<p:column width="100%" colspan="2">
							<p:outputLabel for="nome" id="lblNome" value="#{clienteControl.valueNome}: " ><br />
								<p:inputText id="nome" value="#{clienteControl.selected.nome}" style="width: 180%"  required="true" requiredMessage="Campo Nome é Necessário" maxlength="50"/>
							</p:outputLabel>
						</p:column>	
						<p:column width="100%" colspan="2" >
							<p:outputLabel for="cpf" value="#{clienteControl.valueCpf}: " id="lblCpf" style="margin-left: 150px" ><br/>
							 	<p:inputMask id="cpf" value="#{clienteControl.selected.cpf}" style="width: 90%" mask="#{clienteControl.maskCpf}" required="true" requiredMessage="Campo CPF é Necessário" />
							</p:outputLabel>
						</p:column>	
						<p:column colspan="2">
							<p:outputLabel for="email" value="Email " style="margin-right: 110px"><br />
								<p:inputText id="email" value="#{clienteControl.selected.email}" validatorMessage="Email Inválido!" style="width: 170%" maxlength="50" >
									<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</p:inputText>
							</p:outputLabel>
						</p:column>
					</h:panelGrid>
					<h:panelGrid width="100%" columns="1" >
						
					</h:panelGrid>
					
					<p:panel id="panelContato" style="margin-top: 10px" header="Contato">
		                <h:panelGrid columns="4" >
		                
			                <p:column width="100%">
			                	<p:outputLabel value="Tipo:" for="tpFone" ><br/>
			                		<p:selectOneMenu value="#{clienteControl.telCliente.tipo}" id="tpFone" style="width:125px">
							            <f:selectItem itemLabel="Selecione" noSelectionOption="true" itemValue=""/>
				                        <f:selectItem itemLabel="Residencial" itemValue="Residencial"/>
				                        <f:selectItem itemLabel="Celular" itemValue="Celular"/>
				                        <f:selectItem itemLabel="Comercial" itemValue="Comercial"/>
				                        
				                        <p:ajax event="change" update="frmCadastro:numero" listener="#{clienteControl.updateMaskTelefone}" />
							        </p:selectOneMenu>
				                </p:outputLabel>
				                 
				            </p:column>
				            <p:column width="100%"> 	   
			                	<p:outputLabel for="numero" value="Número:" style="margin-left: -550px" ><br/>
				                	<p:inputMask id="numero" mask="#{clienteControl.maskTelefone}" value="#{clienteControl.telCliente.numero}" />
				                </p:outputLabel>
			                </p:column>
			                <p:column width="100%"> 	   
			                	<p:outputLabel for="compl" value="Complemento" style="margin-left: -340px" ><br/>
				                	<p:inputText id="compl" value="#{clienteControl.telCliente.complemento}" maxlength="20" />
				                </p:outputLabel>
			                </p:column>
			                <p:column width="100%"> 
				                <p:commandButton icon="fa fa-plus" style="margin-left: -150px; margin-top: 15px"
				                				 actionListener="#{clienteControl.addTelefone()}"
		                                         value="Adicionar" styleClass="btn-primary"
		                                         id="btnAddFone"
		                                         update="frmCadastro:panelContato" process="frmCadastro:panelContato" />
				            </p:column>
				             
			                <h:panelGrid columns="1" style="width:500px" >
			                	<p:dataTable var="registro" emptyMessage="Nenhum Telefone Adicionado" paginator="true" rows="2" 
			                	paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                		value="#{clienteControl.selected.telefones}" reflow="true" 
			                			style="margin-top:5px; width:700px" tableStyle="table-layout: auto;">
						            <f:facet name="header">
							            	Telefones
							        </f:facet>
						            <p:column headerText="Tipo">
					                       <h:outputText value="#{registro.tipo}"/>
					                </p:column>
								    <p:column headerText="Número">
					                     <h:outputText value="#{registro.numero}"/>
					                </p:column>
					                <p:column headerText="Complemento">
					                     <h:outputText value="#{registro.complemento}"/>
					                </p:column>
					                <p:column>
					                     <p:commandButton id="btnDelFone" title="Excluir" 
					                     	styleClass="btn-default" 
					                     	style="font-size: 11px"
					                     	update="@form"
					                     	process="frmCadastro:panelContato"
					                     	actionListener="#{clienteControl.delTelefone(registro)}" 
					                     	icon="fa fa-trash" />
					                     <p:commandButton id="btnAltFone" title="Alterar" 
					                     	styleClass="btn-default btn-block" 
					                     	style="font-size: 11px; 
					                     	margin-left: 5px"
					                     	process="frmCadastro:panelContato"
					                     	actionListener="#{clienteControl.upTelefone(registro)}"
					                     	update="@form" 
					                     	icon="fa fa-pencil" />
					                </p:column>
								</p:dataTable>
			                </h:panelGrid>
		                </h:panelGrid>
           			 </p:panel>
					 <p:separator/>
				<p:commandButton value="Salvar"
					id="btnEfetiva"
					style="margin-top: -10px; width: auto"
					update="frmList:tabela frmCadastro @(.ui-button)"
					action="#{clienteControl.treatRecord()}"
					actionListener="#{clienteControl.unRowSelect()}"
					type="submit"
					styleClass="btn-block btn-success" icon="fa fa-floppy-o"/>
					
				<p:commandButton value="Cancelar"
					id="brnCancelar"
					style="margin-top: -10px; width: auto"
					actionListener="#{clienteControl.limpaFormulario}"
					update="frmList:tabela frmCadastro @(.ui-button)"
					onclick="PF('dlgCadastro').hide()"
					styleClass="btn-block btn-danger" icon="fa fa-close"/>
			</h:form>
			</p:dialog>
	</ui:define>
</ui:composition>
